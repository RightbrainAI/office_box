name: "1. Vendor Document Discovery"

on:
  issues:
    types: [opened, edited, labeled]

jobs:
  discover-documents:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.issue.labels.*.name, 'vendor-onboarding') || 
      contains(github.event.issue.labels.*.name, 'refresh-documents')

    permissions:
      issues: write 
      contents: write

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 2. Debug Info
        run: echo "Processing Issue #${{ github.event.issue.number }}"

      - name: 3. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 4. Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # explicitly install PDF handling dependencies
          pip install pypdf cryptography

      - name: 5. Run Discovery Script
        run: python scripts/discover_documents.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO_NAME: ${{ github.repository }}
          # Rightbrain Secrets
          RB_ORG_ID: ${{ secrets.RB_ORG_ID }}
          RB_PROJECT_ID: ${{ secrets.RB_PROJECT_ID }}
          RB_CLIENT_ID: ${{ secrets.RB_CLIENT_ID }}
          RB_CLIENT_SECRET: ${{ secrets.RB_CLIENT_SECRET }}
          API_ROOT: ${{ secrets.API_ROOT }}
          TOKEN_URI: ${{ secrets.TOKEN_URI }}

      - name: 6. Update Labels on Success
        if: success()
        run: |
          gh issue edit ${{ github.event.issue.number }} --add-label "human-review"
          gh issue edit ${{ github.event.issue.number }} --remove-label "vendor-onboarding" || true
          gh issue edit ${{ github.event.issue.number }} --remove-label "refresh-documents" || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}