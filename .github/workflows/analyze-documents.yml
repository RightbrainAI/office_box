name: Vendor Consolidation and Analysis

on:
  issues:
    types: [labeled]

jobs:
  consolidate-and-analyze:
    if: github.event.label.name == 'ready-for-analysis'
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: write

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. Install Python dependencies
        run: pip install -r requirements.txt

      - name: 4. Run Consolidation and Analysis Script
        run: python scripts/consolidate_and_analyze.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO_NAME: ${{ github.repository }}
          RB_ORG_ID: ${{ secrets.RB_ORG_ID }}
          RB_PROJECT_ID: ${{ secrets.RB_PROJECT_ID }}
          RB_CLIENT_ID: ${{ secrets.RB_CLIENT_ID }}
          RB_CLIENT_SECRET: ${{ secrets.RB_CLIENT_SECRET }}
          RB_API_URL: ${{ secrets.RB_API_URL }}
          RB_OAUTH2_URL: ${{ secrets.RB_OAUTH2_URL }}